        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        
<!--Signup Form Create NEW Account-->
 <form class=" bg-white border p-3 shadow p-3 mb-5 bg-body rounded" style="width: 350px;  margin: 0 auto ; margin-top:10%;">
            <h3 class="p-1">Create Your Account</h2>
            <div class="form-group" >
              <label for="exampleInputEmail1" class="font-weight-bold">Your Full Name</label>
              <input type="Email or Username" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Full Name">
              
            </div>
            <div class="form-group ">
              <label for="exampleInputPassword1"  class="font-weight-bold">Mobile No.</label>
              <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Mobile Number">
            </div>
            <div class="form-group ">
              <label for="exampleInputPassword1" class="font-weight-bold">Email id</label>
              <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Email Address Here">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group ">
              <label for="  exampleInputPassword1  " class="font-weight-bold">Password</label>
              <input type="password" class="form-control fs-6 text " id="exampleInputPassword1" placeholder="Unique or Maximum 8 Characters Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            
            <button type="submit" class="  btn btn-primary btn-lg btn-block rounded-0 ">Submit</button>
         <div class="fs-6 text p-2 "> 
             Already have Account ?<a class="font-weight-bold alert" href="login">Login now</a> </div>
        </form>
    </body>
</html>
